{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
       <!-- theme stylesheet-->
    <link rel="stylesheet" href="{% static 'css/style.default.css' %}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="login-page">
      <div class="container d-flex align-items-center position-relative py-5">
        <div class="card shadow-sm w-100 rounded overflow-hidden bg-none">
          <div class="card-body p-0">
            <div class="row gx-0 align-items-stretch">
              <!-- Logo & Information Panel-->
              <div class="col-lg-6">
                <div class="info d-flex justify-content-center flex-column p-4 h-100">
                  <div class="py-5">
                    <h1 class="display-6 fw-bold">TruckTip</h1>
                    <p class="fw-light mb-0">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                  </div>
                </div>
              </div>
              <!-- Form Panel    -->
              <div class="col-lg-6 bg-white">
                <div class="d-flex align-items-center px-4 px-lg-5 h-100">
                  <form class="login-form py-5 w-100" method="post">
                    {% csrf_token %}
                    <div class="input-material-group mb-3">
                      <input class="input-material" id="login-username" type="text" name="username" autocomplete="off" required data-validate-field="username">
                      <label class="label-material" for="login-username">User Name or Phone Number</label>
                    </div>
                    <div class="input-material-group mb-4">
                      <input class="input-material" id="login-password" type="password" name="password" required data-validate-field="password">
                      <label class="label-material" for="login-password">Password</label>
                    </div>
                    <div class="input-material-group mb-3">
                      <input class="input-material" id="login-username" type="text" name="username" autocomplete="off" required data-validate-field="username">
                      <label class="label-material" for="login-username">User Name or Phone Number</label>
                    </div>
                    <div class="input-material-group mb-4">
                      <input class="input-material" id="login-password" type="password" name="password" required data-validate-field="password">
                      <label class="label-material" for="login-password">Password</label>
                    </div>
                    <div class="input-material-group mb-3">
                      <input class="input-material" id="login-username" type="text" name="username" autocomplete="off" required data-validate-field="username">
                      <label class="label-material" for="login-username">User Name or Phone Number</label>
                    </div>
                    <div class="input-material-group mb-4">
                      <input class="input-material" id="login-password" type="password" name="password" required data-validate-field="password">
                      <label class="label-material" for="login-password">Password</label>
                    </div>
                    <div class="input-material-group mb-3">
                      <input class="input-material" id="login-username" type="text" name="username" autocomplete="off" required data-validate-field="username">
                      <label class="label-material" for="login-username">User Name or Phone Number</label>
                    </div>
                    <div class="input-material-group mb-4">
                      <input class="input-material" id="login-password" type="password" name="password" required data-validate-field="password">
                      <label class="label-material" for="login-password">Password</label>
                    </div>
                    <button class="btn btn-primary mb-3" id="login" type="submit">Login</button><br>
                    <a class="text-sm text-paleBlue" href="#">Forgot Password?</a><br>
                    <small class="text-gray-500">
                        Do not have an account? </small>
                        <a class="text-sm text-paleBlue" href="{% url 'register' %}">Signup

                        </a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>    <!-- Main File-->
    <script src="{% static 'js/front.js'%}"></script>
    
    <!-- FontAwesome CSS - loading as last, so it doesn't block rendering-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </body>
</html>
